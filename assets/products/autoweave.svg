<?xml version="1.0" encoding="UTF-8"?>
<!-- AutoWeave icon: pointy-top regular hex (corner on top & bottom), tight outer margins -->
<svg width="256" height="256" viewBox="0 0 512 512" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!--
    Fixes:
    1) Hex orientation: pointy-top (one corner at top, one at bottom).
    2) Tight margin: hex sized to sit close to the SVG edges.
    3) Threads are behind the hex stroke.
    4) Threads + merges are trimmed/inset to keep a narrow gap from the hex border.
  -->

  <!-- =========================
       THREADS (behind hex)
       ========================= -->

  <!-- Upper merge: 2 -> 1 -->
  <path d="M58 152
           C 210 128, 240 150, 268 184
           C 284 204, 292 222, 298 240"
        fill="none" stroke="#2563EB" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>

  <path d="M58 206
           C 214 196, 248 210, 272 226
           C 284 234, 292 238, 298 240"
        fill="none" stroke="#22C55E" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Output (single) -->
  <path d="M300 240
           C 332 236, 366 232, 420 228"
        fill="none" stroke="#7C3AED" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Lower merge: 3 -> 1 -->
  <path d="M58 258
           C 214 272, 250 284, 274 296
           C 288 303, 298 310, 312 322"
        fill="none" stroke="#EC4899" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>

  <path d="M58 290
           C 220 334, 256 340, 282 338
           C 296 336, 306 322, 312 322"
        fill="none" stroke="#F59E0B" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>

  <path d="M58 332
           C 226 370, 260 356, 282 344
           C 296 336, 304 330, 312 322"
        fill="none" stroke="#14B8A6" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Output (single) -->
  <path d="M312 322
           C 336 336, 360 320, 420 300"
        fill="none" stroke="#0EA5E9" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Separate created thread (does NOT merge) -->
  <path d="M58 240
           C 188 232, 236 242, 290 260
           C 332 274, 360 280, 420 280"
        fill="none" stroke="#111827" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- =========================
       HEXAGON (pointy-top, drawn last)
       Tight margin inside 480x480:
       Top point: (240,24), Bottom point: (240,456)
       ========================= -->
  <path d="M240 24
           L422 132
           L422 348
           L240 456
           L58 348
           L58 132
           Z"
        fill="none" stroke="#7DD3FC" stroke-width="16"
        stroke-linecap="round" stroke-linejoin="round"/>

</svg>
